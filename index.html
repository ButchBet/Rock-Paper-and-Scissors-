<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RPAS Game</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6587/6587391.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 800px)">

    <script src="./js/script.js" defer type="module"></script>
</head>
<body>
    <figure class="settingAndQuestions" id="openSettingAndQuestions">
        <img src="./assets/online-support.png" alt="Setting and questings icon" class="settingAndQuestions__img">
    </figure>
    
    <div class="settingAndQuestionsPanel hidden" id="settingsPanel">
        <figure class="settingAndQuestionsPanel__exit" id="closeSettingAndQuestions">
            <img src="./assets/close.png" alt="Close 'X' icon" class="settingAndQuestionsPanel__img">
        </figure>

        <ul class="settingAndQuestionsPanel__list">
            <li class="settingAndQuestionsPanel__element" id="aboutIt">
                About it
            </li>

            <li class="settingAndQuestionsPanel__element false" id="pause">
                Pause
            </li>

            <li class="settingAndQuestionsPanel__element" id="restart">
                Restart
            </li>
        </ul>
    </div>

</body>
</html>
